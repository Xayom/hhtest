{% load staticfiles %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Инстаграм</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/demo.css" %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <h5>Последняя обработанная фотка</h5>
            <img class="img-fluid w-50" id="img-out" src="/media/out.png">
        </div>
        <div class="col-md-6 mb-2">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap_horizontal }}
                <button type="submit" class="ml-3 btn btn-primary" >Сохранить</button>
            </form>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        function goBack() {
            window.history.back();
        }
        var d = new Date();
        $("#img-out").attr("src", "/media/out.png?"+d.getTime());
    </script>
</body>
</html>
